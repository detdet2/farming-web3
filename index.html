<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Farming Game</h1>
    <div class="farm">
      <div class="crop" id="crop-1"></div>
      <div class="crop" id="crop-2"></div>
      <div class="crop" id="crop-3"></div>
    </div>
    <div class="controls">
      <button id="plant-btn">Plant Crops</button>
      <button id="water-btn">Water Crops</button>
      <button id="harvest-btn">Harvest Crops</button>
    </div>
    <div id="status"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
