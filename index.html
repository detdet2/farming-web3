<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Farming Game</h1>
    <img src="bg.jpg" alt="Farm Backyard" class="farm-image">

  <button onclick="plantCrop()">Plant Crop (-10 Energy)</button>
    <button onclick="harvestCrop()">Harvest Crop (-5 Energy, +20 Gold)</button>
    <button onclick="refillEnergy()">Refill Energy (-30 Gold, +40 Energy)</button>
    <div class="stats">Gold: <span id="gold">100</span></div>
    <div class="stats">Energy: <span id="energy">50</span></div>
    
    <div class="farm-field">
      <div class="plant-slot" id="slot1" onclick="plantCrop(1)"></div>
      <div class="plant-slot" id="slot2" onclick="plantCrop(2)"></div>
      <div class="plant-slot" id="slot3" onclick="plantCrop(3)"></div>
    </div>
    

  </div>
  <script src="script.js"></script>
</body>
</html>
